<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebCrawler</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form action="" id="form1" class="col">
                    <div class="form-gorup row">
                        <label for="url">url</label>
                        <input type="text" id="url" class="form-control">
                        <label for="selector" title="the jquery selector that need to be crawled">selector</label>
                        <input type="text" id="selector" class="form-control mb-1">
                        <button type="submit" class="btn btn-primary mb-2">submit</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form action="" id="form2" class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <textarea name="dump" class="form-control" id="dump" cols="30" rows="10"></textarea>
                            </div>
                            <div class="col">
                                <label for="mønster" title="pattern for the data is: d = date, t = title, b = description, p = place">pattern</label>
                                <textarea name="mønster" class="form-control" id="mønster" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <table id="data" class="table">

                </table>
                <button class="btn btn-primary" id="postdata">send data</button>
            </div>
        </div>
    </div>
